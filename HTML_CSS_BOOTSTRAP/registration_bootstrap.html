<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body id="registration">
    <form>
      <h2 id="heading">Create your account!</h2>
      <div class="container" id="register">
        <div class="form-group row mt-3 mb-2">
          <label
            for="fullname"
            class="col-sm-2 offset-sm-2 col-form-label pt-0 my-2"
            >Full Name</label
          >
          <div class="form-group col-md-3">
            <input type="text" class="form-control" placeholder="First Name" />
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" placeholder="Last Name" />
          </div>
        </div>

        <div class="form-group row justify-content-center">
          <label for="email" class="col-sm-2 col-form-label pt-0 my-2"
            >Email</label
          >
          <div class="col-sm-6">
            <input type="email" class="form-control" placeholder="Email" />
          </div>
        </div>

        <div class="form-group row justify-content-center">
          <label for="password" class="col-sm-2 col-form-label pt-0 my-2"
            >Password</label
          >
          <div class="col-sm-6">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="form-group row justify-content-center">
          <label for="dob" class="col-sm-2 col-form-label pt-0 my-2"
            >Date of Birth</label
          >
          <div class="col-sm-6">
            <input
              type="date"
              class="form-control"
              placeholder="Date of Birth"
            />
          </div>
        </div>

        <div class="form-group row justify-content-center">
          <label for="mobile" class="col-sm-2 col-form-label pt-0 my-2"
            >Mobile</label
          >
          <div class="col-sm-6">
            <input
              type="number"
              class="form-control"
              placeholder="Mobile Number"
            />
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row justify-content-center">
            <!-- <legend class="col-form-label col-sm-2 pt-0">Gender</legend> -->
            <label for="email" class="col-sm-2 col-form-label pt-0"
              >Gender</label
            >
            <div class="col-sm-6">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="option1" />
                <label class="form-check-label" for="Male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  value="option2"
                  checked
                />
                <label class="form-check-label" for="Female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="option2" />
                <label class="form-check-label" for="Other">Other</label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group row my-2 justify-content-center">
          <div class="form-group col-md-3">
            <label for="city">City</label>
            <input type="text" class="form-control" placeholder="City" />
          </div>
          <div class="form-group col-md-3">
            <label for="state">State</label>
            <select class="form-control">
              <option selected>Andhra Pradesh</option>
              <option>Karnataka</option>
              <option>Tamilnadu</option>
              <option>Maharashtra</option>
              <option>Kerala</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" placeholder="Zipcode" />
          </div>
        </div>

         <div class="form-group row justify-content-center">
          <label for="address" class="col-sm-2 col-form-label pt-0 my-2"
            >Address</label
          >
          <div class="col-sm-6">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Address" id="floatingTextarea"></textarea>
            </div>  
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-6 offset-sm-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                I Accept the Terms and Conditions
              </label>
            </div>
          </div>
        </div>

        <div class="row my-2">
          <div class="col offset-sm-4">
            <a href= "homepageWithBootstrap.html" class="btn btn-primary btn-md">Register</a>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
